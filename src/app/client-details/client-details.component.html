<h2>Detalle del cliente</h2> 

<hr/>
<div *ngIf="client">
  <div>
    <label><b>Nombre: </b></label> {{client.name}}
  </div>
  <div>
    <label><b>Descripción: </b></label> {{client.description}}
  </div>  
</div>

<div>
  <p>Ngrx idiomas</p>
  {{ message$ | async}}

  <button (click)="spanishMessage()">Español</button>
  <button (click)="frenchMessage()">Francés</button>
</div>

<br>
<br>
<a [routerLink]="['/clients']">Volver</a>
